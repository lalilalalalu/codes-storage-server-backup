LPGROUPS
{
    #dragonfly_router can be in one group only!
    DRAGONFLY_GRP
    {
        repetitions = "264";
        test-client="3";
	modelnet_dragonfly="4";
        dragonfly_router="1";
        codes-store="1";
        lsm="1";
        resource="1";
    }
    EXTERNAL_STR_GRP
    {
       repetitions="1";
       codes-external-store="1";
    }
}

PARAMS
{
    # ross params
    message_size="480";
    packet_size="512";

    # modelnet params
    modelnet_order=("dragonfly");
    modelnet_scheduler="fcfs"; 
    chunk_size="64";
    num_routers="8";
    
    local_vc_size="262144";
    global_vc_size="262144";
    cn_vc_size="262144";

    local_bandwidth="5.25";
    global_bandwidth="4.7";
    cn_bandwidth="5.25";
    routing="minimal";
    num_vcs="1";
}

# triton server - implements forwarding and acking protocols based on placement
# algorithm 
codes-store
{
    # number of threads to multiplex transfers over
    req_threads = "4";
    # buffer size used by each thread
    thread_buf_sz = "1048576";
    # size of ram
    memory_size = "100000";
    # size of storage
    storage_size = "400000";
    # burst buffer threshold
    bb_threshold = "50000";
}

# size of LP buffer
resource
{
    available="500000";
}

# params taken from triton-fault-sim configs
lsm
{
    # table of metrics based on requset size
    # here metrics will be used for any request size
    # request size in bytes
    request_sizes   = ("0"); 

    # write/read rates in MB/s
    write_rates     = ("12000.0");
    read_rates      = ("12000.0");

    # seek latency in microseconds
    write_seeks     = ("2500.0");
    read_seeks      = ("2500.0");

    # latency of completing the smallest I/O request, in microseconds
    write_overheads = ("20.0");
    read_overheads  = ("20.0");
}

test-client
{
    do_server_mapping = "1";
    num_reqs = "5";
    req_size = "10000";
}

codes-external-store
{
    # external store params
    bw_mbps="28000.0";
    startup_ns="1000";

    # remove this once the mapping API works
    num_io_nodes="264";
}
