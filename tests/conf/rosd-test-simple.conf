LPGROUPS
{
    TRITON_GRP
    {
        repetitions = "1";
        rosd="1";
        lsm="1";
        resource="1";
        modelnet_simplenet="1";
    }

    CLIENT_GRP
    {
        repetitions = "1";
        test-client="1";
        modelnet_simplenet="1";
    }
}

PARAMS
{
    # ross params
    message_size="608";

    # modelnet params
    modelnet_order=("simplenet");
    net_startup_ns = "6.782182";

    # net bandwidth, in floating point MiB/s
    net_bw_mbps = "1930.00";
}

# triton server - implements forwarding and acking protocols based on placement
# algorithm 
rosd
{
    ### Redundancy parameters ###
    replication_factor = "1";

    ### Forwarding protocol ###
    forward_mode = "chain";

    ### Acknowledgment protocol ###
    ack_mode = "all_commit";

    # number of threads to multiplex transfers over
    req_threads = "4";
    # buffer size used by each thread
    thread_buf_sz = "1048576";

    ### Placement algorithm ###
    placement = "multiring:1";
}

# size of LP buffer
resource
{
    available="1073741824";
}

# params taken from triton-fault-sim configs
lsm
{
    # table of metrics based on requset size
    # here metrics will be used for any request size
    # request size in bytes
    request_sizes   = ("0"); 

    # write/read rates in MB/s
    write_rates     = ("12000.0");
    read_rates      = ("12000.0");

    # seek latency in microseconds
    write_seeks     = ("2500.0");
    read_seeks      = ("2500.0");

    # latency of completing the smallest I/O request, in microseconds
    write_overheads = ("20.0");
    read_overheads  = ("20.0");
}

test-client
{
    num_reqs = "5";
    req_size = "10000";
}
